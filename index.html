<html>
    <head>
		<meta charset="UTF-8"> 
        <title>Thomas Eger // Foto fokussiert!</title>
        <link rel="stylesheet" href="static-css/index.css" />  
        <script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>
        <script>
        $(document).ready(function() {
            $('body').append('<div id="loader">Lade Fotos ... </div>');
            $.ajax({
                url: "http://www.thomaseger.de/wordpress/wp-json/wp/v2/media?per_page=100"
            }).then(function(data) {
                data.map(function (image) {
                    if(image.alt_text === "Galerie Bild") {
                      var html = '<div class="gallery-thumb-wrapper"><img class="gallery-thumb shadow" src="'+image.source_url+'" /></div>';       
                      $('#gallery').append(html);  
                    }
                });
            }).done(function(){
                $('#loader').remove();
            });
			
			$.ajax({
                url: "menu.html",
				dataType: "html",
				error: function(xhr, error){
					console.debug(xhr); 
					console.debug(error);
				}
            }).then(function(links) {
				$('#menu').append(links);
            });

        });
        </script>

    </head>
    <body>
        <div id="container">
            <div id="header">
                <img src="static-img/logo_500.png" alt="Thomas Eger" class="logo"/>
            </div>
            <div id="menu">
            </div>
            <div id="gallery">
            </div>
        </div>
    </body>
</html>
