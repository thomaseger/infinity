<html>
    <head>
        <title>Thomas Eger // Fotos, Fotos, Fotos!</title>
        <link rel="stylesheet" href="static-css/index.css" />  
        <script src="https://code.jquery.com/jquery-2.x-git.min.js"></script>
        <script>
        $(document).ready(function() {
            $.ajax({
                url: "http://www.thomaseger.de/wordpress/wp-json/wp/v2/media?per_page=100"
            }).then(function(data) {
                data.map(function (image) {
                  var html = '<img class="gallery-thumb" src="'+image["source_url"]+'" />';
                  $('#gallery').append(html);  
                });
            });
        });
        </script>

    </head>
    <body>
        <div id="container">
            <div id="header">
                <img src="static-img/logo_500.png" alt="Thomas Eger" class="logo"/>
            </div>
            <div id="gallery">
            </div>
        </div>
    </body>
</html>
